{{ define "content" }}

{{ range .list }}
<div class="panel panel-default">
  <div class="panel-heading text-container">
    <span class="lead">
      <i class="fa fa-comment-o"></i> [&nbsp;{{ .UserName }}&nbsp;] &nbsp;:&nbsp; {{ .Content }}
      <br>
      <span class="more-text" style="display: none; ">...</span>   
      <i class="pull-right" style="font-size: 0.7em"> # {{ .ThreadPos }} </i>
    </span>
  </div>
  <div class="panel-body text-container">
    [{{.ThreadTopic}}] : {{ .ThreadTitle }}
    <span class="more-text" style="display: none; ">...</span>
    <br>
    <div class="pull-right">
      <a href="/thread?uuid={{.ThreadUuid }}&postuuid={{ .Uuid }}">Read more</a>
    </div>
  </div>
</div>
{{ else }}
<div class="panel panel-default">
  <div class="panel-heading">
    <span class="lead">
      <i class="fa fa-comment-o"></i> No Entry
      <i class="pull-right">
    </span>
  </div>
  <div class="panel-body">

    <div class="pull-right">

    </div>
  </div>
</div>
{{ end }}

{{ end }}
