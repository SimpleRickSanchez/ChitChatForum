{{ define "content" }}

<form class="form-signin center" role="form" action="/user/authenticate" method="post">
  <h2 class="form-signin-heading">
    <i class="fa fa-comments-o">
      ChitChat
    </i>
  </h2>
  <div id="msg-display"></div>
  <input type="email" name="email" id="email" class="form-control" placeholder="Email address" required autofocus>
  <input type="password" name="password" class="form-control" id="password" placeholder="Password" required>
  <br />
  <button class="btn btn-lg btn-primary btn-block" id="login-btn" type="submit">Log in</button>
  <br />
  <a class="lead pull-right" href="/user/signup">Sign up</a>
</form>
<script src="/static/js/crypto-js.min.js"></script>
<script src="/static/js/login.js"></script>
{{ end }}
