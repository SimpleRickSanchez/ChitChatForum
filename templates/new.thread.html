{{ define "content" }}

<form role="form" action="/" method="post">
  <div class="dropdown  pull-left">
    <button class="dropbtn btn-lg" id="topics" topicid="0">[ Topics ]</button>
    <div class="dropdown-content">
      {{ range .topics}}
      <a href="#" class="topic" topicid="{{ .Id }}">[ {{ .Cate }} ]</a>
      {{ end }}
    </div>
  </div>
  <div class="lead pull-left" style="margin-top: 5px;">Start a new thread</div>
  <div class="form-group">
    <input type="text" class="form-control pull-left" name="title" id="title" placeholder="Title" required autofocus>
    <textarea type="text" class="form-control" name="content" id="content" placeholder="Type in content"
      rows="4"></textarea>
    <br />
    <br />

    <button class="btn btn-lg btn-primary pull-right" id="summit" type="submit">Start this thread</button>
    <div id="msg" class="pull-right" style="font-size: 1.2em;margin-right: 10px;margin-top: 6px;"></div>

  </div>

</form>

<script src="/static/js/newthread.js"></script>
{{ end }}
