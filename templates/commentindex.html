{{ define "content" }}
{{ $un := .username }}
{{ range .list }}
<div class="panel panel-default">
  <div class="panel-heading  text-container">
    <span class="lead">
      <i class="fa fa-comment-o"></i> [{{ .UserName }}] Replied to [{{ .ReplyToName }}] : {{ .Content }}
      
      <span class="more-text" style="display: none; ">...</span>      
    </span>    
  </div>  
  <div class="panel-body text-container">
    {{ .ReplyToName }}: {{ .ReplyToContent }}
    <span class="more-text" style="display: none; ">...</span>
    <br>
    <div class="pull-right">
      <a href="/thread?uuid={{.ThreadUuid }}&page=1&commentuuid={{ .Uuid }}">Read more</a>
    </div>
  </div>
</div>
{{ else }}
<div class="panel panel-default">
  <div class="panel-heading">
    <span class="lead">
      <i class="fa fa-comment-o"></i> No Entry
      <i class="pull-right">
    </span>
  </div>
  <div class="panel-body">

    <div class="pull-right">

    </div>
  </div>
</div>
{{ end }}


{{ end }}
